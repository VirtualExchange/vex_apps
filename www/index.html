        <script type="text/JavaScript">
            //var screenwidth = screen.width;

            //alert(screenwidth);
            var pixelRatio = window.devicePixelRatio;
            //alert(pixelRatio);
            if(pixelRatio >= 2) {
            // pixelratio 2 or above – Extra high DPI
            document.write('<link rel="stylesheet" href="css/screen/2screen.css" type="text/css" media="screen" />');
            } else if (pixelRatio >= 1.5) {
            // Pixelratio 1.5 or above – High DPI
            document.write('<link rel="stylesheet" href="css/screen/1-5screen.css" type="text/css" media="screen" />');
            } else if (pixelRatio <= 0.75) {
            // Pixelratio 0.75 or less – Low DPI
            document.write('<link rel="stylesheet" href="css/screen/0-75screen.css" type="text/css" media="screen" />');
            } else {
            // Pixelratio 1 or undetected. – Medium DPI
            document.write('<link rel="stylesheet" href="css/screen/1screen.css" type="text/css" media="screen" />');
            }
        </script>

        <script id="loginView" type="text/html">

                </div>

                    </div>
                    <div class="form-group">
                        <label for="login_password">%Password%</label>

        <script type="text/html" id="registerView">
